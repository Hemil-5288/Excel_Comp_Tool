<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Comparison Tool</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(-45deg, #0d6efd, #20c997, #6610f2, #0dcaf0);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease;
      z-index: 10;
    }
    .glass-card h1 {
      font-weight: 700;
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(90deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glass-card p {
      text-align: center;
      color: #f1f1f1;
      margin-bottom: 1.5rem;
    }
    .form-label {
      color: #fff;
      font-weight: 500;
    }
    .form-control {
      border-radius: 12px;
      padding: 0.8rem;
    }
    .btn-custom {
      background: linear-gradient(90deg, #0dcaf0, #6610f2);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.8rem;
      transition: all 0.3s ease;
      color: #fff;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0bbde0, #520dc2);
    }
    #status {
      transition: opacity 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <div class="text-center mb-3">
      <i class="bi bi-file-earmark-excel-fill" style="font-size:3rem; color:#0dcaf0;"></i>
    </div>
    <h1>Excel Comparison</h1>
    <p>Upload two Excel files and instantly see the differences.</p>

    <form id="excelForm">
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-upload"></i> Original Excel File</label>
        <input class="form-control form-control-lg" type="file" id="originalFile" required>
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-upload"></i> Website Excel File</label>
        <input class="form-control form-control-lg" type="file" id="websiteFile" required>
      </div>
      <button type="submit" class="btn btn-custom w-100"><i class="bi bi-arrow-repeat"></i> Compare Excels</button>
    </form>
    <div class="mt-3" id="status"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('excelForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const originalFile = document.getElementById('originalFile').files[0];
      const websiteFile  = document.getElementById('websiteFile').files[0];

      if (!originalFile || !websiteFile) {
        alert("Please select both files!");
        return;
      }

      const formData = new FormData();
      formData.append('original_file', originalFile);
      formData.append('website_file', websiteFile);

      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Comparing files...</div>';

      try {
        const response = await fetch('http://127.0.0.1:8000/compare', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const err = await response.json();
          statusDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle"></i> Error: ${JSON.stringify(err)}</div>`;
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "comparison_result.xlsx";
        document.body.appendChild(a);
        a.click();
        a.remove();
        statusDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle"></i> Comparison complete! File downloaded.</div>';
      } catch (err) {
        statusDiv.innerHTML = `<div class="alert alert-danger"><i class="bi bi-bug"></i> Error: ${err}</div>`;
      }
    });
  </script>
</body>
</html>
